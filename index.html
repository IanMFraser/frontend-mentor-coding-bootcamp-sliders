<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
</head>
<body>
<div class="container">
  <div class="background-image-container">
    <img src="images/pattern-quotes.svg" alt="quotes" class="pattern-quotes">
    <img src="images/pattern-bg.svg" alt="bg" class="pattern-bg">
  </div>

  <div class="text">
      <div class="text-quote">
        <h1 class="quote"></h1>
      </div>
      <div class="text-attribute">
        <p class="name"></p>
        <p class="position"></p>
      </div>
  </div>
  <div class="photo">
    <div class="scroll">
      <div class="prev"><img src="images/icon-prev.svg" alt="prev"></div>
      <div class="next"><img src="images/icon-next.svg" alt="next"></div>
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
